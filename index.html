<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Order Summary Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="image-hero"></div>
      </header>
      <main id="order-summary">
        <h2 class="order-summary-header">Order Summary</h2>
        <p class="order-summary-main-text p-1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="select-plan">
          <img
            src="/Order-Summary-Page/images/icon-music.svg"
            alt="music-icon"
          />
          <p class="annual-plan">Annual Plan<br />$59.99/year</p>
          <a href="#">Change</a>
        </div>
      </main>
      <section id="option-buttons">
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </div>
  </body>
</html>
